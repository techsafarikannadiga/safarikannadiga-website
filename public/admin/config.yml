backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "settings"
    label: "Site Settings"
    delete: false
    editor:
      preview: false
    files:
      - name: "general"
        label: "General Settings"
        file: "content/settings/general.json"
        fields:
          - { label: "Brand", name: "brand", widget: "object", fields: [
              { label: "Name", name: "name", widget: "string" },
              { label: "Tagline", name: "tagline", widget: "string" },
              { label: "Description", name: "description", widget: "text" }
            ]}
          - { label: "Contact", name: "contact", widget: "object", fields: [
              { label: "Email", name: "email", widget: "string" },
              { label: "Phone", name: "phone", widget: "string" },
              { label: "WhatsApp", name: "whatsapp", widget: "string" },
              { label: "Address", name: "address", widget: "string" }
            ]}
          - { label: "Social", name: "social", widget: "object", fields: [
              { label: "Instagram", name: "instagram", widget: "string" },
              { label: "Facebook", name: "facebook", widget: "string" },
              { label: "YouTube", name: "youtube", widget: "string" }
            ]}

  - name: "tours"
    label: "Tours"
    folder: "content/tours"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Hero Image", name: "heroImage", widget: "image" }
      - { label: "Price", name: "price", widget: "number" }
      - { label: "Currency", name: "currency", widget: "string", default: "USD" }
      - { label: "Duration", name: "duration", widget: "string" }
      - { label: "Group Size", name: "groupSize", widget: "string" }
      - { label: "Difficulty", name: "difficulty", widget: "select", options: ["Easy", "Moderate", "Hard"] }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Highlights", name: "highlights", widget: "list" }
      - { label: "Description", name: "body", widget: "markdown" }

  - name: "destinations"
    label: "Destinations"
    folder: "content/destinations"
    create: true
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Type", name: "type", widget: "select", options: ["Continent", "Country", "Park"] }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Description", name: "body", widget: "markdown" }

  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Content", name: "body", widget: "markdown" }

  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    fields:
      - { label: "Client Name", name: "name", widget: "string" }
      - { label: "Tour Taken", name: "tour", widget: "string" }
      - { label: "Rating", name: "rating", widget: "number", min: 1, max: 5 }
      - { label: "Review", name: "body", widget: "text" }
      - { label: "Image", name: "image", widget: "image", required: false }
